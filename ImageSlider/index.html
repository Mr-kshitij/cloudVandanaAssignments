<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider-images">
            <!-- Images to be displayed in the slider -->
            <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Image 1">
            <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Image 2">
            <img src="https://www.w3schools.com/w3images/mountains.jpg" alt="Image 3">
        </div>
        
        <!-- Navigation buttons -->
        <button class="slider-btn prev-btn" onclick="prevImage()">❮</button>
        <button class="slider-btn next-btn" onclick="nextImage()">❯</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
